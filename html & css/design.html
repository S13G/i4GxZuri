<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package Manager</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
<div class="quiz">
    <nav class="quiznav">Quiz on Important Facts</nav>
</div>

<br>

<div class="cover">
    <div class="question">
        <p class="js">Which one of these is a Javascript package manager?</p>
    </div>

    <div class="radios">
        <div class="node">
            <label>
                <input type="radio" src="node">
                a : Node.js
            </label>
        </div>
        <div class="typescript">
            <label>
                <input src="ts" type="radio">
                b : Typescript
            </label>
        </div>
        <div class="npm">
            <label>
                <input type="radio" src="npm">
                c : npm
            </label>
        </div>
    </div>

    <br>

    <div class="buttons">
        <button class="previous">Previous Question</button>
        <button class="next">Next Question</button>
    </div>
</div>
</body>
</html>
